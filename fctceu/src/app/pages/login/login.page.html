<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-img src="./assets/images/logo_ceu.png"
    style="width: 200px; height: 200px"></ion-img>
    <div class ="titulo">{{'LOGIN.FCT_LABEL' | translate}}</div>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="form-login">
    <ion-list>
      <ion-item>
        <ion-icon name="mail"></ion-icon>
        <ion-label class="texto-login">
          {{'LOGIN.EMAIL_LABEL' | translate}}
        </ion-label>
        <ion-input type="email" placeholder="{{'LOGIN.EMAIL_LABEL' | 
        translate}}" [(ngModel)]="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="key-outline"></ion-icon>
        <ion-label class="texto-login">
          {{'LOGIN.PWD_LABEL' |translate}}
        </ion-label>
        <ion-input type ="password" placeholder="{{'LOGIN.PWD_LABEL' 
        |translate}}" [(ngModel)]="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-button ion-button (click)="getLogin()">
          <ion-icon name="log-in"></ion-icon>
          {{'LOGIN.BOTONENTER' | translate}}
        </ion-button>
      </ion-item>
    </ion-list>


  </div>


</ion-content>
