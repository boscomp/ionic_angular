<ion-header>
  <ion-toolbar>
    <ion-title>{{titulo}}</ion-title>
    <ion-buttons>
      <ion-button (click)="goToHome()">
        <ion-icon name="globe" class="mi-clase"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
<ion-item *ngFor="let place of places" [routerLink]="['/places', place.id]">
  <ion-avatar slot="start">
    <ion-img [src]="place.imageURL"></ion-img>
  </ion-avatar>
  <ion-label>
    {{place.title}}
  </ion-label>
</ion-item>
  </ion-list>
  <ion-fab vertical ="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="newPlace()"> 
      <ion-icon name="logo-twitter"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  </ion-content>
